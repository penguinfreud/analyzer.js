<!DOCTYPE html>
<html>
<head>
<title>analyzer.js</title>
<script src="base.js"></script>
<script src="ident.js"></script>
<script src="analyzer.js"></script>
<script src="parser.js"></script>
<script>

var $label = function (labels, node) {
    if (!(labels instanceof Array)) {
        labels = [labels];
    }
    node.labels = labels;
    return node;
};

var program = parser.parse("x = 1; if (b) { x = 2; y = x; } else { alert(x); }");

var run = function () {
    saveScope(program);
    program.cfg();
    
    computeDominators();
    computePostDominators();
    ControlDep();
    ReachDef();
};
</script>
</head>
</html>
